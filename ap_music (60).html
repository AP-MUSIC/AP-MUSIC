<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AP MUSIC</title>
<link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Victor Mono', monospace;
    color: white;
    background: black;
    scroll-behavior: smooth;
  }
  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  .video-background video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
  }
  .header {
    position: sticky;
    top: 0;
    width: 100%;
    background: black;
    z-index: 1002;
    text-align: center;
  }
  .header .page-title {
    font-size: 2.5rem;
    padding: 0.5rem 0;
  }
  .header nav {
    display: flex;
    justify-content: center;
    padding: 1rem 0;
  }
  .header nav a {
    color: white;
    text-decoration: none;
    margin: 0 4rem;
    font-weight: 200;
    font-size: 1.5rem;
  }
  .header nav a:hover {
    text-decoration: underline;
  }
  section {
    min-height: 35vh;
    display: flex;
    align-items: center;
    font-size: 2rem;
    padding: 0.5rem 2rem;
    position: relative;
    z-index: 1;
    background: rgba(0,0,0,0.6); /* semi-transparent to show video behind */
  }
  .section-left {
    flex: 0 0 auto;
    white-space: nowrap;
    margin-right: 4rem;
    padding-right: 2rem;
    min-width: calc(2 * max-content);
  }
  .section-right {
    flex: 1;
    text-align: left;
    font-size: 1.5rem;
  }
</style>
</head>
<body>

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
  </video>
</div>

<div class="header">
  <div class="page-title">AP MUSIC</div>
  <nav>
    <a href="#about">About</a>
    <a href="#music">Music</a>
    <a href="#contact">Contact</a>
  </nav>
</div>

<section id="about">
  <div class="section-left">About</div>
  <div class="section-right">hundred of hours juno 106</div>
</section>

<section id="music">
  <div class="section-left">Music</div>
  <div class="section-right">commission or collaboration. low cost/pro bono for interesting projects</div>
</section>

<section id="contact">
  <div class="section-left">Contact</div>
  <div class="section-right">email: info@apmusic.com</div>
</section>

</body>
</html>
